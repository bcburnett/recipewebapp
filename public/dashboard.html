<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
    // the module is loaded.
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Affordable and professional web design">
  <meta name="keywords" content="web design, affordable web design, professional web design">
  <meta name="author" content="Brian Burnett">
  <title>Feed</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/dashboard-style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="js/bcb-feed.js" type="module" async="" defer=""></script>
  <script src="js/bcb-navbar.js" type="module" async="" defer=""></script>
  <script src="js/bcb-chat.js" type="module" async="" defer=""></script>
  <script src="js/bcb-welcome.js" type="module" async="" defer=""></script>
  <script src="js/bcb-content.js" type="module" async="" defer=""></script>
  <script src="js/bcb-profile.js" type="module" async="" defer=""></script>
  <script src="js/pantry/bcb-pantry.js" type="module" async="" defer=""></script>
  <script src="js/recipes/bcb-recipe.js" type="module" async="" defer=""></script>
</head>

<body class="style-2" style="height:100vh;">
  <script>
    document.querySelector('body').style.opacity = '0';
    document.querySelector('body').style.transition = 'opacity 1s';
    window.addEventListener('DOMContentLoaded', e=>document.querySelector('body').style.opacity = '1', false);
  </script>
  <bcb-navbar branding=""></bcb-navbar>
  <bcb-welcome></bcb-welcome>
  <bcb-chat></bcb-chat>
  <div class="container">
    <div class="content style-2" id="contentContainer">
      <bcb-content slot="slot1" tooltip="bcb-content" id="bcbcontent">
        <div slot="slot1" id="slot1" class="slotted">
          <bcb-pantry></bcb-pantry>
        </div>
        <div slot="slot2" id="slot2" class="slotted">
          <bcb-profile></bcb-profile>
        </div>
        <div slot="slot3" id="slot3" class="slotted">
          <bcb-recipe></bcb-recipe>
        </div>
        <div slot="slot4" id="slot4" class="slotted">
          <bcb-feed></bcb-feed>
        </div>
      </bcb-content>
    </div>
    
  </div>
  <script src="js/main.js"></script>
</body>

</html>
